<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
</head>

<body>

    <div class="items-container">
        <div class="col-12 col-sm-12 col-md-7 col-lg-7 ">
            <div class="shopping-cart-container">
                <div class="row">
                    <h2 class="shopping-cart-title">Shopping Bag</h2>
                    <hr>
                    <div id="shopping-cart" class="shopping-cart">
                    </div>
                </div>
            </div>
        </div>



        <div class="col-12 col-sm-12 col-md-7 col-lg-7">
            <div class="cart-summary">
                <div class="container">
                    <div class="row">
                        <div class="summary-box">
                            <h1>Summary</h1>

                            <div class="details">
                                <div class="details-item">
                                    <span class="subTotal-label">Subtotal (3 Items)</span>
                                    <span id="total" onclick="updateSummary()" class="value">$2468.00</span>
                                </div>

                                <div class="details-item">
                                    <span class="label">Shipping Discount</span>
                                    <span id="Discount" class="value">-$2.00</span>
                                </div>

                                <div class="details-item">
                                    <span id="shipping-label" class="label">Shipping & Handling</span>
                                    <span id="Shipping" class="value">$4.00</span>
                                </div>

                                <hr>

                                <div class="details-item-total">
                                    <span class="label">Total</span>
                                    <span id="Balance" class="value">$12.00</span>
                                </div>
                                <a href="#"><button class="checkout-button">Checkout </button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./cart.js">  </script>
</body>

</html>
